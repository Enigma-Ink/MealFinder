<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <form class="input-container">
        <input type="text" class="input" placeholder="Search ..." />
        <i class="fa-solid fa-magnifying-glass magnifier"></i>
      </form>

      <ul>
        <!-- Added data-category attributes for identifying category clicks -->
        <li data-category="Breakfast">Breakfast</li>
        <li data-category="Lunch">Lunch</li>
        <li data-category="Dinner">Dinner</li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <!-- Image and content container -->
        <div class="img"></div>

        <div class="content-container">
          <!-- Title and description for the selected meal -->
          <h1 class="title">Food Name</h1>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde
            nostrum consequatur, nulla explicabo vero nesciunt architecto
            officiis eius ullam alias.
          </p>
          <button class="main-btn">$20 - Order Now</button>
        </div>
      </div>
    </main>

    <!-- Ingredients section to display meal ingredients -->
    <section class="ingredients"></section>

    <!-- Script file -->
    <script src="app.js"></script>
  </body>
</html>
